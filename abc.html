<html>
    <head>
        <title>Javascript - Add HTML Table Row </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function addRow()
            {
              var addRow=document.getElementById('show');
              var newRow=addRow.insertRow()
                // get input values
                var fname = document.getElementById('fname').value;
                 var lname = document.getElementById('lname').value;
                  var age = document.getElementById('age').value;
                  var a = new Date();
                 
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[0];
                  
                  // add new empty row to the table
                  // 0 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                  var newRow = table.insertRow(table.rows.length/2+1);
                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                   var cel4 = newRow.insertCell(3);

                  
                  // add values to the cells
                  cel1.innerHTML = fname;
                  cel2.innerHTML = lname;
                  cel3.innerHTML = age;
                  cel4.innerHTML = a;

                 var d = localStorage.setItem('date',a);
                 var i = localStorage.setItem('id',fname);
                 var c = localStorage.setItem('coursecontent', lname);
                 var ic  = localStorage.setItem('iscompleted',age);

              

                

            }
            
        </script>
        
    </head>

    <body>
        
        ID : <input type="text" name="fname" id="fname" /><br/><br/>

        Course Content: <input type="text" name="lname" id="lname" /><br/><br/>
      Status: <input type="text" name="age" id="age" /><br/><br/>
       
        <button onclick="addRow();">Add Row</button><br/><br/>

        <table border="1" id="show">
            
            <tr>
                <th>ID</th>
                <th>Course Content</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            
           
            
        </table>

    </body>

</html>
